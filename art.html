<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js 互動流光藝術</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
        /* 確保頁面沒有邊距與捲軸，讓畫布完美呈現 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block; /* 防止產生細微的底部間隙 */
        }
    </style>
</head>
<body>

<script>
let particles = [];
const PARTICLE_COUNT = 150; // 粒子數量

function setup() {
    // 建立一個與視窗同寬高的畫布
    createCanvas(windowWidth, windowHeight);
    colorMode(HSB, 360, 100, 100, 100);
    
    // 初始化粒子
    for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new Particle());
    }
    background(0);
}

function draw() {
    // 加上半透明黑底，製造流動殘影
    background(0, 0, 0, 8); 

    for (let p of particles) {
        p.update();
        p.display();
    }
}

class Particle {
    constructor() {
        this.init();
    }

    init() {
        this.pos = createVector(random(width), random(height));
        this.vel = createVector(random(-1, 1), random(-1, 1));
        this.acc = createVector(0, 0);
        this.maxSpeed = random(3, 6);
        this.colorH = random(360);
        this.size = random(2, 5);
    }

    update() {
        // 計算引力：指向滑鼠位置
        let mouse = createVector(mouseX, mouseY);
        let force = p5.Vector.sub(mouse, this.pos);
        
        // 根據距離調整引力強度（越遠引力越強，形成彈性感）
        let distance = force.mag();
        force.setMag(0.5); 
        this.acc = force;

        this.vel.add(this.acc);
        this.vel.limit(this.maxSpeed);
        this.pos.add(this.vel);
        
        // 色相循環變化
        this.colorH = (this.colorH + 0.5) % 360;
    }

    display() {
        noStroke();
        // 增加發光感：顏色亮度隨速度微調
        fill(this.colorH, 70, 100, 60);
        ellipse(this.pos.x, this.pos.y, this.size);
    }
}

// 關鍵：響應式處理
function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
    background(0); // 縮放時重置背景，避免殘影錯亂
}

// 額外互動：點擊滑鼠時粒子會隨機重置顏色
function mousePressed() {
    for (let p of particles) {
        p.colorH = random(360);
    }
}
</script>

</body>
</html>
